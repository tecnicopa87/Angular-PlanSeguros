<h4>Formulario <small> Alta clientes </small></h4>
<hr>
<div *ngIf="result!=''">Su No.Cliente es {{result}} 
  <div *ngIf="mostrarAlerta()" class="col-md-12">
    <div class="alert alert-success" role="alert">Cliente guardado exitosamente! </div>
</div>
</div>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">
  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
<!-- name="unAtributoNombre"  <-- éste unicamente lo pide el navegador [ngModel]-->
        <input class="form-control"
               type="text"  
               name="nombre"  
               placeholder="Nombre"               
               [class.is-invalid]="nombre.invalid && nombre.touched"               
               [ngModel]="usuario.nombre"
               required
               minlength="5"
               #nombre="ngModel">
               <small *ngIf="nombre.invalid && nombre.touched"
               class="form-text text-danger">Ingrese 5 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellidos</label>
      <div class="col-8">
        <input class="form-control"
               type="text"
               name="apellidos"
               placeholder="Apellidos"
               [class.is-invalid]="apellidos.invalid && apellidos.touched"
               [ngModel]="usuario.apellidos"                              
               required
               #apellidos="ngModel">
               <small *ngIf="apellidos.invalid && apellidos.touched"
               class="form-text text-danger">apellidos son obligatorios</small>
      </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label"> Profesion</label>
        <div class="col-8">
  <!-- name="unAtributoNombre"  <-- éste unicamente lo pide el navegador [ngModel]-->
  <select id="selectProfesion" class="form-control"
  name="riesgoProfesion" 
  [class.is-invalid]="apellidos.invalid && apellidos.touched"
  [ngModel]="usuario.riesgoProfesion"
  #riesgoProfesion="ngModel"
  required  >
    <option value="1">Profesor</option>
    <option value=1>Puesto de Oficina</option>
    <option value=1>Servidor Público</option>
    <option value=1>Ama de casa</option>
    <option value=2>Actividad al aire libre</option>
    <option value=2>Deportista</option>
    <option value=3>Deporte extremo</option>
    <option value=3>Bombero o Paramédico</option>
    <option value=1>Comerciante</option>
  </select>
  <small *ngIf="riesgoProfesion.invalid && riesgoProfesion.touched"
                 class="form-text text-danger">profesion es un campo obligatorio</small>
          <input class="form-control"
                 type="text"                   
                 placeholder="Profesion"                                                                                 
                 >                 
        </div>
      </div>
  

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Ingresos Mensuales</label>
    <div class="col-8">

      <input class="form-control"
             type="text"
             placeholder="ingresos mensuales"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.{2,3}$"
             required
             name="montoIngresos"
             [ngModel]="usuario.montoIngresos"
             #montoIngresos="ngModel">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
